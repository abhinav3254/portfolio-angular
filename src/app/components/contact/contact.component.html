<div [@fadeInOut] *ngIf="showComponent">
    <div class="card one-card">

        <img class="contact-img" src="assets/contact_us.svg" alt="">

        <h2 class="contact-us-h2">Contact Me</h2>

        <form class="main-form">
            <div class="mb-3">
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="john@mail.com">
            </div>
            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                    style="height: 100px"></textarea>
                <label for="floatingTextarea2">Comments</label>
            </div>
            <div class="sbt-btn">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>

        <div class="my-map">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3581.3374005572946!2d85.89330437538665!3d26.153138992319924!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39edb836bf9871c3%3A0x3f6c2ba8f2aa2d46!2s5V3W%2B58Q%2C%20Lalbagh%2C%20near%20Poonam%20Cinema%2C%20Lal%20Bagh%2C%20Darbhanga%2C%20Bihar%20846004!5e0!3m2!1sen!2sin!4v1697298573935!5m2!1sen!2sin"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

    </div>

</div>

<div [@fadeInOut] *ngIf="showComponent">
    <div class="card">
        <div class="container text-center">
            <div class="row">
                <div class="col" *ngFor="let skill of skills">
                    <div class="skill-one card">
                        <img src="{{skill.src}}" alt="">
                        <h4>{{skill.name}}</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
